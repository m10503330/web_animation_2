<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁動畫</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="warp">
        <input type='checkbox' id="flip_checkbox" >
        <label for="flip_checkbox" class="flip">
            <div class="front">夜晚</div>
            <div class="back">白天</div>
        </label>   
        <input type='radio' id="spring" name="seasons">
        <label for="spring" class="spring ">
            <div class="spring_front"></div>
            <div class="spring_back">春</div>
        </label>   
        <input type='radio' id="summer" name="seasons">
        <label for="summer" class="summer ">
            <div class="summer_front"></div>
            <div class="summer_back">夏</div>
        </label>   
        <input type='radio' id="autumn" name="seasons">
        <label for="autumn" class="autumn ">
            <div class="autumn_front"></div>
            <div class="autumn_back">秋</div>
        </label>   
        <input type='radio' id="winter" name="seasons">   
        <label for="winter" class="winter ">
            <div class="winter_front"></div>
            <div class="winter_back">冬</div>
        </label>     
        <div class="window">
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="alldrop">
                <div class="drop1"></div>
                <div class="drop2"></div>
                <div class="drop3"></div>
                <div class="drop4"></div>
                <div class="drop5"></div>
                <div class="drop6"></div>
                <div class="drop7"></div>
                <div class="drop8"></div>
                <div class="drop9"></div>
                <div class="drop10"></div>
                <div class="drop11"></div>
                <div class="drop12"></div>
                <div class="drop13"></div>
                <div class="drop14"></div>
                <div class="drop15"></div>
            </div>
            <div class="door1"></div>
            <div class="door2"></div>
        </div>
    </div>   
</body>
</html>
